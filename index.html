<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/zui.min.css" rel="stylesheet">
    <link href="css/doc.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="lib/ieonly/html5shiv.js"></script>
      <script src="lib/ieonly/respond.js"></script>
      <script src="lib/ieonly/excanvas.js"></script>
    <![endif]-->
</head>

<body class="page-open page-show page-show-in" data-page-accent="purple">
    <div id="page">
        <div id="pageHeader">
            <div class="wrapper container">
                <i class="icon icon-layout"></i>
                <h2><a class="name" href="#view/form">客服勤工俭学报名系统</a></h2>
            </div>
        </div>
        <div id="pageBody" class="scrollbar-hover">
            <div class="loader" id="pageLoader"><i class="icon icon-spin icon-spinner-indicator"></i> <span class="loading-text">加载中...</span><span class="error-text">加载失败，请检查网络重试。<br>另一个导致无法加载文档的原因可能是该文档尚未完成。</span></div>
            <div class="container">
                <div id="pageContent">
                    <form class="form-horizontal" role="form" method="post">
                        <legend>提交您的基本信息</legend>
                        <div class="form-group">
                            <label class="col-md-2 control-label">姓名</label>
                            <div class="col-md-6">
                                <input type="text" name="name" id="name" class="form-control" placeholder="请输入您的姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">性别</label>
                            <div class="col-md-6">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadios" value="male">男神 </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadios" value="female"> 女神 </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">班级</label>
                            <div class="col-md-6">
                                <select name="class" id="class" class="form-control">
                                    <option value="1" selected="selected">电管151</option>
                                    <option value="2">电管152</option>
                                    <option value="3">电管153</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">学号</label>
                            <div class="col-md-6">
                                <input type="text" name="number" id="number" class="form-control" placeholder="请输入您的学号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">电话</label>
                            <div class="col-md-6">
                                <input type="text" name="tel" id="tel" class="form-control" placeholder="请输入您的电话">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <input type="submit" id="submit" class="col-md-3 btn btn-primary" value="报名" data-loading="稍候...">
                                <input type="hidden" name="type" id="type" value="article">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
